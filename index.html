<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wheel with Effects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
        }
        #wheel {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #3498db, #2ecc71);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 20px;
        }
        #wheel:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        #wheel:active {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .spoke {
            position: absolute;
            width: 20px;
            height: 100px;
            background-color: #ecf0f1;
            top: 50%;
            left: 50%;
            transform-origin: center;
        }
        .spoke:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        .spoke:nth-child(2) {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .spoke:nth-child(3) {
            transform: translate(-50%, -50%) rotate(90deg);
        }
        .spoke:nth-child(4) {
            transform: translate(-50%, -50%) rotate(135deg);
        }
        .spoke:nth-child(5) {
            transform: translate(-50%, -50%) rotate(180deg);
        }
        .spoke:nth-child(6) {
            transform: translate(-50%, -50%) rotate(225deg);
        }
        .spoke:nth-child(7) {
            transform: translate(-50%, -50%) rotate(270deg);
        }
        .spoke:nth-child(8) {
            transform: translate(-50%, -50%) rotate(315deg);
        }
        #hub {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: #ecf0f1;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        #click-counter {
            font-size: 24px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="wheel">
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div id="hub"></div>
    </div>
    <div id="click-counter">Clicks: 0</div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        const wheel = document.getElementById('wheel');
        const clickCounter = document.getElementById('click-counter');
        let rotation = 0;
        let rotationSpeed = 0;
        let targetSpeed = 0;
        let acceleration = 0.2; // Увеличено значение ускорения
        let deceleration = 0.05; // Увеличено значение замедления
        let clickCount = 0;
        let isHolding = false;

        function rotateWheel() {
            rotation += rotationSpeed;
            wheel.style.transform = `rotate(${rotation}deg)`;

            if (rotationSpeed < targetSpeed) {
                rotationSpeed += acceleration;
            } else if (rotationSpeed > targetSpeed) {
                rotationSpeed -= deceleration;
            }

            requestAnimationFrame(rotateWheel);
        }

        function handleStart() {
            if (!isHolding) {
                targetSpeed = 10; // Увеличено значение целевой скорости
                clickCount++;
                clickCounter.textContent = `Clicks: ${clickCount}`;
                isHolding = true;
                wheel.classList.add('active');
                createParticles();
            }
        }

        function handleEnd() {
            targetSpeed = 0;
            isHolding = false;
        }

        function createParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 50,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#ffffff'
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        },
                        image: {
                            src: 'img/github.svg',
                            width: 100,
                            height: 100
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#ffffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        }

        wheel.addEventListener('mousedown', handleStart);
        wheel.addEventListener('mouseup', handleEnd);
        wheel.addEventListener('touchstart', handleStart);
        wheel.addEventListener('touchend', handleEnd);

        // Start initial rotation
        rotateWheel();
    </script>
</body>
</html>
